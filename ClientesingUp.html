<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redditus</title>
  <link rel="stylesheet" href="sing.css">
</head>
<body>

  <form>
    <center>
      <div class="header">
        <img src="voltar.png" alt="voltar" id="voltar" onclick="volar()">
        <span>Cadastro</span>
      </div>
    </center>

    <br>
    <label>Nome completo</label>
    <input type="text" id="nome" placeholder="Digite o seu nome completo aqui" required>
    <br><br>

    <label>Email</label>
    <input type="email" id="email" placeholder="Insira o seu email" required>
    <br><br>

    <label>Data de Nascimento</label>
    <input type="date" id="dataNascimento" required>
    <br><br>

    <label>Telefone</label>
    <input type="number" id="telefone" placeholder="(xxx) xxx-xxxx" required>
    <br><br>

    <label>Senha</label>
    <input type="password" id="senha" placeholder="Crie uma senha" required>
    <br><br>

    <label>Confirme a Senha</label>
    <input type="password" id="confirmaSenha" placeholder="Confirme a senha" required>
    <br><br>

    <center>
      <button type="button" id="cadastraCliente">Cadastrar</button>
      <br /><br />
      <a href="loginCliente.html" style="text-decoration: none; color: black;">Login</a>
    </center>
    <br>
  </form>

  <script type="module" src="sing-cliente.js"></script>
  <script src="main.js"></script>
</body>
</html>
